<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="utf-8">
	<title>Liste des especes</title>
</head>

<body>

	  <h1>Tableau des especes</h1>
	  
	  <section>
		<table class="mainTable">
			<thead>

				<tr>
					<th>
					Nom commun 
					<div>Nom commun</div>
					</th>

					<th>
					Nom latin
					<div>Nom latin</div>
					</th>
			 
				</tr>
			</thead>
			<tbody>
				<tr th:each="specie : ${species}">
					<td th:text="${specie.getCommonName()}"> </td>
					<td th:text="${specie.getLatinName()}"> </td>
					
					<td><a th:href="@{'/Species/' + ${specie.getId()}}"><i class="fa fa-refresh"></i> </a></td>
					<td><a th:href="@{'/Species/delete/' + ${specie.getId()}}"> <i class="fa fa-trash"></i></a></td>
					
				</tr>
			</tbody>
		</table>
		
	  </section>
		<div>
		
		<button id="listButton" type="button" onClick="window.location='/Species/create'"> Ajouter une espece</button>
		
		
		</div>
	</body>
